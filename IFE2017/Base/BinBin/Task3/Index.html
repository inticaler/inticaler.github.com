<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
        <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>

    <script type="text/javascript">
        /**
         * getData方法
         * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
         * 返回一个数组，格式见函数中示例
         */
        var lis = document.getElementsByTagName('li');
        var bs = document.getElementsByTagName('b');

        function getData() {
            /*
            coding here
            */

            /*
            data = [
              ["北京", 90],
              ["北京", 90]
              ……
            ]
            */
            //获得城市名
            var coun = [];
            for (var i = 0; i < lis.length; i++) {
                coun.push(lis[i].innerHTML.substring(0, 2));
            }
            //获得空气质量
            var score = [];
            for (var m = 0; m < bs.length; m++) {
                score.push(parseInt(bs[m].innerHTML));
            }
            //获得数组data
            var data = [];
            for (var n = 0; n < coun.length; n++) {
                data[n] = [coun[n], score[n]];
            }
            return data;
        }
        /**
         * sortAqiData
         * 按空气质量对data进行从小到大的排序
         * 返回一个排序后的数组
         */
        function sortAqiData(data) {
            data.sort(compare);
            return data;
        }
        //创建比较函数
        function compare(x, y) {
            return x[1] - y[1];
        }
        /**
         * render
         * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
         * 格式见ul中的注释的部分
         */
        function render(data) {
            var resort = document.getElementById('resort');
            for (var i = 0; i < data.length; i++) {
                var li = document.createElement('li');
                var b = document.createElement('b');
                var text1 = document.createTextNode('第' + (i + 1) + '名：' + data[i][0] + '空气质量：');
                var text2 = document.createTextNode(data[i][1]);
                resort.appendChild(li);
                b.appendChild(text2);
                li.appendChild(text1);
                li.appendChild(b);
            }
        }

        function btnHandle() {
            var aqiData = getData();
            aqiData = sortAqiData(aqiData);
            render(aqiData);
        }

        function init() {

            // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
            var btn = document.getElementById('sort-btn');
            btn.onclick = btnHandle;
        }

        init();
    </script>
</body>

</html>
